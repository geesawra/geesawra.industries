{{ partial "header.html" . }}
<div class="article-meta">
<h1><span class="title">{{ .Title | markdownify }}</span></h1>
<div id="author-data">
{{ with .Params.author }}<h3 class="author">Authored by {{ . }}</h3>{{ end }}
{{ if (gt .Params.date 0) }}<h3 class="date">{{ .Date.Format "2006/01/02" }}</h3>{{ end }}
</div>
</div>
<hr>

<main>
{{ .Content }}
</main>

{{ partial "footer.html" . }}
